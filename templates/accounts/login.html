{% extends 'base.html' %}

{% load static %}

{% block title %}Login{% endblock title %}

{% block content %}

    <div class="choose">
         <div class="container">
            <div class="row">
               <div class="col-md-6">
                  <div class="choose_box">
                    <div class="titlepage">
                        <h2><span class="text_norlam">USER</span> 
                        <br>LOGIN</h2>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
               
                    <form id="request" class="main_form" action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                        <div class="row">
                        <div class="col-md-12">
                            <!-- Alerts -->
                           {% include 'partials/_alert.html' %}
                        </div>
                           <div class="col-md-12 ">
                              <input class="contactus" placeholder="Username" type="text" name="username"> 
                           </div>
                           <div class="col-md-12">
                              <input class="contactus" placeholder="Password" type="password" name="password"> 
                           </div>
                           <div class="col-sm-12">
                              <button class="send_btn" name="submit">Login</button>
                           </div>
                        </div>
                     </form>

                </div>
            </div>
        </div>
    </div>

{% endblock content %}
